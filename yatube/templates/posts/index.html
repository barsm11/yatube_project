{% extends 'base.html' %} 
{% block title %}
  Главная страница
{% endblock %}
{% block content %}
  {% for post in posts %}
    {% include 'includes/article.html' %}
    {% if post.group %}   
      <a 
        href="{% url 'posts:group_page' post.group.slug %}">все записи группы
      </a>
    {% endif %}
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %} 
{% endblock %}
